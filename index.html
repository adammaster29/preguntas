<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/letra.gif" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Pregunta</h1>
        <div id="pregunta"></div>
        <div id="opciones">
            <button class="opcion" onclick="responder(0)"></button>
            <button class="opcion" onclick="responder(1)"></button>
            <button class="opcion" onclick="responder(2)"></button>
            <button class="opcion" onclick="responder(3)"></button>
        </div>
        <div id="resultado"></div>
        <button id="btn-reintentar" onclick="reiniciarJuego()" style="display: none;">Volver a intentar</button>
    </div>
    <button id="btn-toggle-mode">Cambiar modo</button>
    <script src="preguntas.js"></script>
    <script src="script.js"></script>
</body>
</html>
